{% extends "layouts/page.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Business Reports</h3>
        </div>
        <div class="card-body">
            <ul class="nav nav-tabs" id="reportTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="cashflow-tab" data-toggle="tab" href="#cashflow" role="tab"
                       aria-controls="cashflow" aria-selected="true">Cashflow Statements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="income-tab" data-toggle="tab" href="#income" role="tab"
                       aria-controls="income" aria-selected="false">Income Statements</a>
                </li>
            </ul>
            <div class="tab-content" id="reportTabsContent">
                <div class="tab-pane fade show active" id="cashflow" role="tabpanel" aria-labelledby="cashflow-tab">
                    <!-- Cashflow statements content goes here -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Cashflow statements for {{ company.company_name }}</h2>
                        </div>
                        <div class="card-body">
                            <span class="font-weight-bold">coming soon ...</span>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="income" role="tabpanel" aria-labelledby="income-tab">
                    <!-- Income statements content goes here -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Income Statements for {{ company.company_name }}</h2>
                        </div>
                        <div class="card-body">
                            <span class="font-weight-bold">coming soon ...</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
