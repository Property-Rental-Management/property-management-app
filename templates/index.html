
{% extends "layouts/page.html" %}

<section id="main-content">

                                        <div class="stat-digit">1,012</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card">
                                <div class="stat-widget-one">
                                    <div class="stat-icon dib"><i class="ti-user color-primary border-primary"></i>

                                        <div class="stat-text">New Tenants</div>
                                        <div class="stat-digit">961</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card">
                                <div class="stat-widget-one">
                                    <div class="stat-icon dib"><i class="ti-layout-grid2 color-pink border-pink"></i>

                                        <div class="stat-digit">770</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card">
                                <div class="stat-widget-one">
                                    <div class="stat-icon dib"><i class="ti-link color-danger border-danger"></i></div>

                                        <div class="stat-text">Vacant Units</div>
                                        <div class="stat-digit">2,781</div>

                                </div>
                            </div>
                        </div>
                    </div>

                              <h4 class="card-title">Property Owners</h4>
                            </div>
                            <div class="card-body">
                              <ul class="list-group">
                                <li class="list-group-item">
                                  <a href="{{ url_for('auth.get_register') }}" class="btn btn-warning btn-block">
                                      <i class="ti-user"></i> <strong>Create Account Today</strong>
                                  </a>
                                </li>
                                <li class="list-group-item">
                                  <a href="{{ url_for('auth.get_login') }}" class="btn btn-primary btn-block">
                                      <i class="ti-control-play"></i> <strong>Login</strong>
                                  </a>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>

                        <div class="col-lg-4 col-md-4">
                          <div class="card">
                            <div class="card-header">
                              <h4 class="card-title">Tenants</h4>
                            </div>
                            <div class="card-body">
                              <ul class="list-group">
                                <li class="list-group-item">
                                  <a href="#" class="btn btn-warning btn-block">
                                      <i class="ti-user"></i> <strong>Create Account Today</strong>
                                  </a>
                                </li>
                                <li class="list-group-item">
                                  <a href="#" class="btn btn-primary btn-block">

                                  </a>
                                </li>
