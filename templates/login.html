{% extends "layouts/auth.html" %}

{% block content %}
<div class="login-content">
    <div class="login-logo">
        <a href="{{ url_for('home.get_home') }}"><span>Property &amp; Rental Manager</span></a>
    </div>
    {% include "layouts/flash.html" %}
    <div class="login-form">
        <h4>Administrator Login</h4>
        <form action="{{ url_for('auth.do_login') }}" method="POST"  enctype="multipart/form-data">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" name="username" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <label class="pull-right">
                    <a href="{{ url_for('auth.get_password_reset') }}">Forgotten Password?</a>
                </label>

            </div>
            <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign in</button>
            <div class="register-link m-t-15 text-center">
                <p>Don't have an account? <a href="{{ url_for('auth.get_register') }}">Sign Up Here</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
