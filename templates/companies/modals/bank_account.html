<div class="modal fade" id="bankAccountModal" tabindex="-1" role="dialog" aria-labelledby="bankAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bankAccountModalLabel">Add Bank Account Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{{ url_for('companies.do_add_bank_account', company_id=company.company_id) }}" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="modal-body">
                    <input type="hidden" value="{{ company.company_id }}" />
                    <div class="form-group">
                        <label for="bank_name">Bank Name</label>
                        <input type="text" class="form-control" id="bank_name" name="bank_name">
                    </div>
                    <div class="form-group">
                        <label for="account_number">Account Number</label>
                        <input type="text" class="form-control" id="account_number" name="account_number">
                    </div>
                    <div class="form-group">
                        <label for="account_holder">Account Holder Name</label>
                        <input type="text" class="form-control" id="account_holder" name="account_holder">
                    </div>

                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <input type="text" class="form-control" id="branch" name="branch">
                    </div>

                    <div class="form-group">
                        <label for="account_type">Account Type</label>
                        <select class="form-control" id="account_type" name="account_type">
                            <option value="savings">Savings</option>
                            <option value="current">Current</option>
                            <option value="cheque">Cheque</option>
                        </select>
                    </div>
            </div>

            <div class="modal-footer">
                <button type="reset" class="btn btn-danger" data-dismiss="modal"><i class="ti-close"> </i> Close</button>
                <button type="submit" class="btn btn-primary"><i class="ti-save"> </i> Save</button>
            </div>
            </form>
        </div>
    </div>
</div>
