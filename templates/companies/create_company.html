

{% extends "layouts/page.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title"> Capture Company Details</h3>
        </div>
        <div class="input-states">
            <form class="form-horizontal">
                <div class="form-group has-success">
                    <div class="row">
                        <label class="col-sm-3 control-label">Company Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group has-success">
                    <div class="row">
                        <label class="col-sm-3 control-label">Company Description</label>
                        <div class="col-sm-9">
                            <textarea type="text" class="form-control"> </textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group has-success">
                    <div class="row">
                        <label class="col-sm-3 control-label">Address Line 1</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group has-success">
                    <div class="row">
                        <label class="col-sm-3 control-label">Address Line 2</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group has-success">
                    <div class="row">
                        <label class="col-sm-3 control-label">City / Town</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>


                <div class="form-group has-success">
                    <div class="row">
                        <label class="col-sm-3 control-label">Postal Code</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group has-success">
                    <div class="row">
                        <label class="col-sm-3 control-label">Province</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group has-success">
                    <div class="row">
                        <label class="col-sm-3 control-label">Country</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group has-info">
                    <button class="btn btn-info mg-r-2"><i class="ti-save"> </i> Save &amp; Proceed </button>
                    <a href="{{ url_for('companies.get_companies') }}" class="btn btn-danger"><i class="ti-cut"> </i> Cancel </a>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
