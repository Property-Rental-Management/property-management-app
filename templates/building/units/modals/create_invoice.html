

{#createInvoiceModal#}

<!-- Modal -->
<div class="modal fade" id="createInvoiceModal" tabindex="-1" role="dialog" aria-labelledby="createInvoiceModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createInvoiceModalLabel">Create Invoice</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="charges">Select Charges:</label>
          <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Description</td>
                        <td>Total</td>
                        <td>Include</td>
                    </tr>
                </thead>
                <tbody>
                    {% for charge in outstanding_charges %}
                        <tr>
                            <td>{{ charge.description }}</td>
                            <td>{{ charge.total }}</td>
                            <td><input type="checkbox" name="charge_id" value="{{ charge.charge_id }}"></td>
                        </tr>
                    {% endfor %}
                </tbody>

          </table>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="includeRental" name="includeRental">
          <label class="form-check-label" for="includeRental">
            Include Unit Rental
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sendInvoice" name="sendInvoice">
          <label class="form-check-label" for="sendInvoice">
            Send Invoice to User
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-sm btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
