

<!-- Modal dialog -->
<div class="modal fade" id="companyModal" tabindex="-1" role="dialog" aria-labelledby="companyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="companyModalLabel">Enter Tenant Company Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <span class="card-content font-weight-bold font-italic text-info"> Use this form to enter company details associated with the Tenant
                    or the company who will be making use of the Unit and therefore also responsible for
                    lease agreements &amp; payments
                </span>
                <div class="card-footer">
                    <form id="TenantCompanyForm"
                          class="form-horizontal"
                          action="{{ url_for('companies.add_tenants_company') }}"
                          enctype="application/x-www-form-urlencoded"
                          method="POST"
                    >
                        <input type="hidden" value="{{ unit.tenant_id }}" name="tenant_id"/>
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" class="form-control" id="companyName" name="company_name" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address_line_1" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">Province</label>
                            <input type="text" class="form-control" id="province" name="province" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" name="country" required>
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" name="postal_code" required>
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="text" class="form-control" id="contactNumber" name="contact_number" required>
                        </div>
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="text" class="form-control" id="website" name="website" required>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary">
                            <i class="ti-save"> </i>
                            Save
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" aria-label="Close">
                            <i class="ti-close"> </i>
                            Close
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
