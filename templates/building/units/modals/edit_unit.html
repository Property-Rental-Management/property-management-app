<div class="modal fade" id="editUnitModal" tabindex="-1" role="dialog" aria-labelledby="editUnitModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUnitModalLabel">Unit Editor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="font-weight-bold text-black">Used to update Unit Details</span>
        <form action="{{ url_for('buildings.updated_unit', unit_id=unit.unit_id) }}"
              method="POST" enctype="application/x-www-form-urlencoded">

            <input type="hidden" name="property_id" value="{{ unit.property_id }}" readonly>
            <input type="hidden" name="unit_id" value="{{ unit.unit_id }}" readonly>
            <input type="hidden" name="tenant_id" value="{{ unit.tenant_id }}" readonly>


          <div class="form-group">
            <label for="unit_number">Unit Number</label>
            <input type="text" class="form-control" id="unit_number"
                   name="unit_number" value="{{ unit.unit_number }}" required>
          </div>

          <div class="form-group">
            <label for="rental_amount">Rental Amount</label>
            <input type="number" class="form-control" id="rental_amount"
                   name="rental_amount" value="{{ unit.rental_amount }}" required>
          </div>

          <div class="form-group">
            <label for="lease_start_date">Lease Start Date</label>
            <input type="date" class="form-control" id="lease_start_date"
                   name="lease_start_date" value="{{ unit.lease_start_date }}" required>
          </div>

          <div class="form-group">
            <label for="lease_end_date">Lease End Date</label>
            <input type="date" class="form-control" id="lease_end_date"
                   name="lease_end_date" value="{{ unit.lease_end_date }}" required>
          </div>

          <div class="form-group">
            <label for="unit_area">Unit Area (sqm)</label>
            <input type="number" class="form-control" id="unit_area"
                   name="unit_area" value="{{ unit.unit_area }}" required>
          </div>

          <div class="form-group">
            <label for="has_reception">Has Reception</label>
            <select class="form-control" id="has_reception" name="has_reception">
              <option value="true" {% if unit.has_reception %}selected{% endif %}>True</option>
              <option value="false" {% if not unit.has_reception %}selected{% endif %}>False</option>
            </select>
          </div>

            <button type="submit" class="btn btn-sm btn-primary">
                <i class="ti-save"> </i>
                Save
            </button>

            <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" aria-label="Close">
                <i class="ti-close"> </i>
              close
            </button>

        </form>
      </div>
    </div>
  </div>
</div>
