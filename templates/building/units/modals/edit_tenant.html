<!-- Edit Tenant Modal -->
<div class="modal fade" id="editTenantModal" tabindex="-1" role="dialog" aria-labelledby="editTenantModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editTenantModalLabel">Edit Tenant</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{{ url_for('buildings.update_tenant_to_building_unit', building_id=unit.property_id, unit_id=unit.unit_id) }}" method="post">
          <!-- including Unit Data on Form -->
          <input type="hidden" name="property_id" value="{{ unit.property_id }}" />
          <input type="hidden" name="unit_id" value="{{ unit.unit_id }}" />
          <input type="hidden" name="unit_number" value="{{ unit.unit_number }}" />
          <input type="hidden" name="rental_amount" value="{{ unit.rental_amount }}" />
          <input type="hidden" name="unit_area" value="{{ unit.unit_area }}" />
          <input type="hidden" name="has_reception" value="{{ unit.has_reception }}" />
          <!--- Done --->

          <!-- tenant data -->
          <input type="hidden" name="tenant_id" value="{{ unit.tenant_id }}" />

          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name"
                   value="{{ tenant.name }}"
                   required>
          </div>

          <div class="mb-3">
            <label for="id_number" class="form-label">ID Number:</label>
            <input type="text" class="form-control" id="id_number" name="id_number"
                   value="{{ tenant.id_number }}"
                   required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email"
                   value="{{ tenant.email }}"
                   required>
          </div>

          <div class="mb-3">
            <label for="cell" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="cell" name="cell"
                   value="{{ tenant.cell }}"
                   required>
          </div>

          <div class="mb-3">
            <label for="is_renting" class="form-label">Is Renting:</label>
            <select class="form-control" id="is_renting" name="is_renting" required>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="lease-start-date" class="form-label">Lease Start Date:</label>
            <input type="date" class="form-control" id="lease_start_date"
                   value="{{ tenant.lease_start_date }}"
                   name="lease_start_date">
          </div>

          <div class="mb-3">
            <label for="lease-end-date" class="form-label">Lease End Date:</label>
            <input type="date" class="form-control" id="lease_end_date"
                   value="{{ tenant.lease_end_date }}"
                   name="lease_end_date">
          </div>

          <button type="submit" class="btn btn-primary">
            <span class="font-weight-bold">
              <i class="ti-save"></i>
              Update
            </span>
          </button>
          <button type="reset" class="btn btn-danger">
            <span class="font-weight-bold">
              <i class="ti-close"></i>
              Cancel
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
