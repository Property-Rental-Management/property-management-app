

<!-- Modal dialog -->
<div class="modal fade" id="editcompanyModal" tabindex="-1" role="dialog" aria-labelledby="editcompanyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editcompanyModalLabel">Edit Tenant Company Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <span class="card-content font-weight-bold font-italic text-info"> Use this form to enter company details associated with the Tenant
                    or the company who will be making use of the Unit and therefore also responsible for
                    lease agreements &amp; payments
                </span>
                <div class="card-footer">
                    <form id="TenantCompanyForm"
                          class="form-horizontal"
                          {% if company %}
                            action="{{ url_for('companies.update_tenant_company', company_id=company.company_id) }}"
                          {% else %}
                            action="#"
                          {% endif %}
                          enctype="application/x-www-form-urlencoded"
                          method="POST"
                    >

                        <input type="hidden" value="{{ unit.tenant_id }}" name="tenant_id"/>
                        <input type="hidden" value="{{ unit.property_id }}" name="building_id" />
                        <input type="hidden" value="{{ unit.unit_id }}" name="unit_id" />
                        <input type="hidden" value="{{ company.company_id }}" name="company_id"/>

                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" class="form-control" id="companyName" name="company_name"
                               value="{{ company.company_name }}"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address_line_1"
                               value="{{ company.address_line_1 }}"
                               required>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" name="city"
                                       value="{{ company.city }}"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="state">Province</label>
                                <input type="text" class="form-control" id="province" name="province"
                                       value="{{ company.province }}"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" name="country"
                                       value="{{ company.country }}"
                                       required>
                            </div>

                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">

                        <div class="form-group">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" name="postal_code"
                                   value="{{ company.postal_code }}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="text" class="form-control" id="contactNumber" name="contact_number"
                                   value="{{ company.contact_number }}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="text" class="form-control" id="website" name="website"
                                   value="{{ company.website }}"
                                   required>
                        </div>
                        </div>
                    </div>
                        <button type="submit" class="btn btn-sm btn-primary">
                            <i class="ti-save"> </i>
                            Save
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" aria-label="Close">
                            <i class="ti-close"> </i>
                            Close
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
