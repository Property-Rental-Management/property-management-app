{% extends "layouts/page.html" %}

{% block content %}
    <div class="card">
        <h4>List of Rental Properties</h4>
        <table class="table">
            <thead>
                <tr>
                    <th><i class="ti-home"></i> Property Name</th>
                    <th><i class="ti-location-pin"></i> Location</th>
                    <th><i class="ti-layout-grid2"></i> Number of Units</th>
                    <th><i class="ti-money"></i> Rental Price</th>
                </tr>
            </thead>
            <tbody>
                {% for property in properties %}
                <tr>
                    <td><i class="ti-home"></i> {{ property.name }}</td>
                    <td><i class="ti-location-pin"></i> {{ property.location }}</td>
                    <td><i class="ti-layout-grid2"></i> {{ property.num_units }}</td>
                    <td><i class="ti-money"></i> {{ property.rental_price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
