

<!-- AddPropertyUnit Modal -->
<div class="modal fade" id="addPropertyUnitModal" tabindex="-1" role="dialog" aria-labelledby="addPropertyUnitModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPropertyUnitModalLabel">Add Property Unit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-header">
                    <h3 class="card-title">Add Units</h3>
                    <span><strong>Property Name:</strong> <em>{{ property.name }}</em></span>
                </div>

                <div>
                    <div class="card-body col-lg-6 col-md-6 col-sm-12">
                        <form action="{{ url_for('buildings.do_add_unit', building_id=property.property_id) }}" method="post">
                            <!-- Add units form fields -->
                            <input type="hidden" name="property_id" value="{{ property.property_id }}">
                            <div class="form-group">
                                <label for="unit_id">Unit Number:</label>
                                <input class="form-control" type="text" name="unit_number">
                            </div>

                            <div class="form-group">
                                <label for="rental_amount">Rental Amount:</label>
                                <input class="form-control" type="number" name="rental_amount">
                            </div>

                            <div class="form-group">
                                <label for="unit_area">Unit Area:</label>
                                <input class="form-control" type="number" name="unit_area">
                            </div>
                            <div class="form-group">
                                <label for="has_reception"><strong>Has Reception</strong></label>
                                <input class="form-control" type="checkbox" name="has_reception">
                            </div>
                            <button type="submit" class="btn btn-sm btn-primary"><i class="ti-save"> </i> Save</button>
                            <button type="reset" class="btn btn-sm btn-danger" data-dismiss="modal"><i class="ti-close"> </i> Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
