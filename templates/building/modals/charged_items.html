
<!-- Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form enctype="application/x-www-form-urlencoded" method="POST",
                  action="{{ url_for('buildings.billable_items') }}">
                <div class="modal-body">

                    <input type="hidden" name="property_id" value="{{ property.property_id }}">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="multiplier">Rate (Amount Per Unit of Charge):</label>
                        <input type="number" class="form-control" id="multiplier" name="multiplier" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="saveItemBtn">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
