{% extends "layouts/page.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">invoice Editor</h3>
        </div>

        <div class="card-footer">
            <form class="form-horizontal" method="POST" action="{{ url_for('invoices.update_invoice') }}">
                <input type="hidden" name="invoice_number" value="{{ invoice.invoice_number }}">
                <input type="tenant_id" name="tenant_id" value="{{ invoice.tenant_id }}">

                <div class="form-group">
                    <label for="service_name">Service Name</label>
                    <input type="text" class="form-control" id="service_name" name="service_name"
                           value="{{ invoice.service_name }}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description"
                              name="description">{{ invoice.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="currency">Currency</label>
                    <input type="text" class="form-control" id="currency" name="currency"
                           value="{{ invoice.currency }}">
                </div>
                <!-- Add more form fields for other attributes of the Invoice model -->
                <button type="submit" class="btn btn-sm btn-danger">
                    <i class="ti-close"> </i>
                    Cancel
                </button>
                <button type="submit" class="btn btn-sm btn-primary">
                    <i class="ti-save"> </i>
                    Save
                </button>
            </form>
        </div>
    </div>
{% endblock %}
