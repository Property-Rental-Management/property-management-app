

{% extends "layouts/page.html" %}
{% block content %}
    <div class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{ plan.name }} Plan</h3>
            </div>
        </div>
        <div class="card-footer">
            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <td>Period</td>
                    <td>Amount (Per Month)</td>
                    <td>Total Charged</td>
                </tr>
                </thead>
                <tbody>
                {% for plan_data in plan_data_list %}
                    <tr>
                        <td class="font-italic">{{ plan_data.period }} Months</td>
                        <td>R {{ plan_data.per_month|currency }}.00</td>
                        <td class="font-weight-bold text-info">R {{ plan_data.total_charged|currency }}.00</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
