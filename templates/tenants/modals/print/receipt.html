
<!-- Print Receipt Modal -->
<div class="modal fade" id="printReceiptModal" tabindex="-1" role="dialog" aria-labelledby="printReceiptModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="printReceiptModalLabel">Print Receipt</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form enctype="application/x-www-form-urlencoded" class="form-horizontal"
                  method="POST" action="{{ url_for('payments.print_payment_receipt') }}">
                <input type="hidden" name="tenant_id" value="{{ tenant.tenant_id }}"/>

                <div class="modal-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <td><i class="ti-calendar"></i> Date Paid</td>
                            <td><i class="ti-check-box"></i> Invoice Number</td>
                            <td><i class="ti-money"></i> Amount</td>
                            <td><i class="ti-credit-card"></i> Select</td>
                        </tr>
                        </thead>
                        <tbody>
                        {% for receipt in payment_receipts %}
                            <tr>
                                <td>{{ receipt.date_paid }}</td>
                                <td>{{ receipt.invoice_number }}</td>
                                <td>R {{ receipt.amount_paid|currency }}.00</td>
                                <td>
                                    <input type="radio" name="transaction_id" value="{{ receipt.transaction_id }}"/>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Print</button>
                </div>
            </form>
        </div>
    </div>
</div>
