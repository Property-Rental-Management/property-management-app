
<!-- Print Receipt Modal -->
<div class="modal fade" id="printReceiptModal" tabindex="-1" role="dialog" aria-labelledby="printReceiptModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="printReceiptModalLabel">Print Receipt</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="print_option" id="print_all_receipts" checked>
                        <label class="form-check-label font-weight-bold text-info" for="print_all_receipts">
                            Print All Receipts
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="print_option" id="print_selected_receipts">
                        <label class="form-check-label font-weight-bold text-info" for="print_selected_receipts">
                            Select Receipts to Print:
                        </label>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Receipt ID</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Select</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Receipt 1</td>
                            <td>2023-07-01</td>
                            <td>$100.00</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="select_receipt1">
                                    <label class="form-check-label" for="select_receipt1"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Receipt 2</td>
                            <td>2023-07-02</td>
                            <td>$150.00</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="select_receipt2">
                                    <label class="form-check-label" for="select_receipt2"></label>
                                </div>
                            </td>
                        </tr>
                        <!-- Add more rows for each receipt -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Print</button>
            </div>
