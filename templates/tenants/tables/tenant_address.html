<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title">Tenant Address</h3>
        <span class="card-content font-weight-bold">
            Tenant Personal Physical Address
        </span>
        <div>
            <button class="btn btn-sm btn-default" onclick="window.print()">
                <span class="font-weight-bold">
                <i class="ti-printer"> </i>
                    Print
                </span>
            </button>
        </div>
    </div>
    <div class="card-footer">
        <ul class="list-group">
            <li class="list-group-item">Street: {{ address.street }}</li>
            <li class="list-group-item">City: {{ address.city }}</li>
            <li class="list-group-item">Province: {{ address.province }}</li>
            <li class="list-group-item">Country: {{ address.country }}</li>
            <li class="list-group-item">Postal Code: {{ address.postal_code }}</li>
        </ul>
    </div>
</div>
