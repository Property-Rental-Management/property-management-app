<div class="card">
    <div class="card-header">
        <h3 class="card-title">Tenant Address</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">Street: {{ address.street }}</li>
            <li class="list-group-item">City: {{ address.city }}</li>
            <li class="list-group-item">Province: {{ address.province }}</li>
            <li class="list-group-item">Country: {{ address.country }}</li>
            <li class="list-group-item">Postal Code: {{ address.postal_code }}</li>
        </ul>
    </div>
</div>
