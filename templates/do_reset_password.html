{% extends "layouts/auth.html" %}

{% block content %}
<div class="login-content">

    <div class="login-logo">
        <a href="{{ url_for('home.get_home') }}"><span>Property &amp; Rental Manager</span></a>
    </div>
    {% include "layouts/flash.html" %}
    <div class="login-form">
        <h4>Reset Password</h4>
        <form action="{{ url_for('auth.reset_password') }}" method="POST"  enctype="multipart/form-data">
            <input type="hidden" name="email" value="{{ email }}">
            <div class="form-group">
                <label>Reset Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter New Password">
            </div>
            <button type="submit" class="btn btn-primary btn-flat m-b-15">Submit</button>
            <div class="register-link text-center">
                <p>Back to <a href="{{ url_for('home.get_home') }}"> Home</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
