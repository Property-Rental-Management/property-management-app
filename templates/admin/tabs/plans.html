<div class="card">
    <div class="card-header  d-flex justify-content-between align-items-center">
        <h4 class="card-title">Plans</h4>
        <div>
            <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#addPlanModal">
                <i class="ti-save"> </i>
                Add Plan
            </button>
        </div>
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for plan in plans %}
                <li class="list-group-item">{{ plan.name }} - Price: {{ plan.price }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

{% include "admin/modals/add_plan.html" %}
