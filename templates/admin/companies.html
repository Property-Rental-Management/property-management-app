


{% extends "layouts/page.html" %}

{% block content %}
    <div class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="ti-user"> </i> Companies </h3>
            </div>

            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <td class="font-weight-bold text-info">Company Name</td>
                        <td class="font-weight-bold text-info">Description</td>
                        <td class="font-weight-bold text-info">Contact Number</td>
                    </tr>
                    </thead>
                    <tbody>
                    {% for company in companies %}
                        <tr>
                            <td class="font-weight-bold">
                                <a href="#">
                                    {{ company.company_name }}
                                </a>
                            </td>
                            <td>{{ company.description }}</td>
                            <td>{{ company.contact_number }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
