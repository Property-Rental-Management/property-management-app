<!-- Add Plan Modal -->
<div class="modal fade" id="addPlanModal" tabindex="-1" role="dialog" aria-labelledby="addPlanModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPlanModalLabel">Add Plan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="form-horizontal"
                  action="{{ url_for('admin.add_subscription_plan') }}"
                  method="POST"
                  enctype="application/x-www-form-urlencoded">
                <div class="modal-body">
                    <!-- Form for adding a new plan -->

                    <div class="form-group">
                        <label for="name">Plan Name</label>
                        <select class="form-control" id="name" name="name">
                            {% for plan_type in plan_types %}
                                <option value="{{ plan_type }}">{{ plan_type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Plan Price</label>
                        <input type="number" class="form-control" id="price" name="price">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
